<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Job Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background-color: #363636;
                display: block;
                justify-content: center;
                margin-top: 60px;
                height: 100vh; /* Ensure the body takes the full viewport height */
            }
            h3,h1   {
                color: white;
                justify-content: center;
                align-items: center;
                display: flex;}
            p    
            {
            color: lightgray;
            width: 70%;
            margin: 0 auto; /* Center the paragraph horizontally */
            text-align: justify; /* Justify the text content */
            }
            .button-container {
                display: flex;
                justify-content: center;
                align-items: center;
                /* height: 100vh; Adjust as needed for your layout */
                margin-top: 20px;
         }

        .button-container form {
            margin-right: 10px; /* Adjust the spacing between buttons */
        }

            </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <h1> USER DASHBOARD</h1>
        <h3>{{name}}</h3>
        <h3>{{email}}</h3>
        <div class="container">
            <form action="/saveUser" method="GET">
                <h1 class="h3 mb-3 fw-normal" style="color: white;">Please sign in</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" name="name" placeholder="first_name last_name" required>
                    <label for="name">Full Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Sign in</button>
            </form>
        </div>
        
    </body>
</html>
